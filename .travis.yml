install: "./install-dependencies.sh"

script: "./build.sh"

before_deploy: "./package $TRAVIS_TAG"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "publish/workshop-materials-$TRAVIS_TAG.tar.gz"
    - "publish/workshop-materials-$TRAVIS_TAG.zip"
  skip_cleanup: true
  on:
    repo: tomeshnet/p2p-internet-workshop
    tags: true